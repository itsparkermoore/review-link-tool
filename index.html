<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Link to Clipboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            margin: 10px;
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #customAlert {
            display: none;
            background-color: #28a745;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1000;
            opacity: 1;
            transition: opacity 2s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <button onclick="copyToClipboard('https://g.page/r/CaUzgYSAag9VEBM/review')">Central Dallas</button>
        <button onclick="copyToClipboard('https://g.page/r/CcHdtggQstCjEBM/review')">Fort Worth</button>
    </div>

    <div id="customAlert">
        <p id="alertMessage"></p>
    </div>

    <script>
        function copyToClipboard(text) {
            const tempInput = document.createElement('input');
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);

            showAlert('Link copied to clipboard: ' + text);
        }

        function showAlert(message) {
            const alertBox = document.getElementById('customAlert');
            document.getElementById('alertMessage').textContent = message;
            alertBox.style.display = 'block';
            alertBox.style.opacity = '1';

            setTimeout(() => {
                alertBox.style.opacity = '0';
                setTimeout(() => {
                    alertBox.style.display = 'none';
                }, 2000); // Hide the alert after the fade-out completes
            }, 0); // Start fading out immediately
        }
    </script>
</body>
</html>
